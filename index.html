<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Goes To Alun-Alun Bandung 31 Januari</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    font-family:'Trebuchet MS',Arial,sans-serif;
    background:url('https://files.catbox.moe/zk5mgy.jpg') no-repeat center center fixed;
    background-size:cover;
    color:#fff;
}
.overlay{
    background:rgba(0,0,0,.75);
    min-height:100vh;
    padding:40px 25px;
}
h1{
    text-align:center;
    font-size:38px;
    color:#ffd700;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{ text-shadow:0 0 5px #ffd700;}
    to{ text-shadow:0 0 25px #ffd700;}
}
.label{ color:#00ffcc;font-weight:bold; }
ul{ padding-left:22px; }
.price{
    text-align:center;
    font-size:24px;
    color:#ff4d4d;
    margin:25px 0;
    font-weight:bold;
}
.pickup{
    background:rgba(255,215,0,.15);
    padding:15px;
    border-radius:12px;
    margin-top:18px;
}
.wa-btn{
    display:block;
    width:fit-content;
    margin:35px auto 0;
    padding:15px 32px;
    background:#25D366;
    color:#fff;
    border-radius:45px;
    font-size:17px;
    text-decoration:none;
    font-weight:bold;
    box-shadow:0 0 18px rgba(37,211,102,.7);
}

/* BATTERY + JAM */
.battery{
    position:fixed;
    top:15px;
    right:15px;
    width:170px;
    background:rgba(0,0,0,.75);
    padding:10px;
    border-radius:12px;
    box-shadow:0 0 12px rgba(0,255,204,.6);
    font-size:12px;
}
.battery-top{
    display:flex;
    align-items:center;
    gap:6px;
}
.battery-bar{
    width:100%;
    height:8px;
    background:#333;
    border-radius:10px;
    overflow:hidden;
    margin-top:6px;
}
.battery-fill{
    height:100%;
    width:50%;
    background:linear-gradient(90deg,#00ffcc,#00cc99);
}
.clock{
    margin-top:8px;
    text-align:center;
    font-size:14px;
    font-weight:bold;
    color:#00ffcc;
}
.date{
    text-align:center;
    font-size:11px;
    color:#ccc;
}
footer{
    text-align:center;
    margin-top:45px;
    font-size:13px;
    color:#aaa;
}
</style>
</head>

<body>

<!-- BATTERY + JAM + TANGGAL -->
<div class="battery">
    <div class="battery-top">
        <i id="batteryIcon" class="fas fa-battery-half"></i>
        <span id="batteryLevel">--%</span>
    </div>
    <div class="battery-bar">
        <div id="batteryFill" class="battery-fill"></div>
    </div>
    <div class="clock" id="clock">--:--</div>
    <div class="date" id="date">--</div>
</div>

<div class="overlay">
<h1><i class="fas fa-map-signs"></i> TRIP Alun-Alun Bandung</h1>

<p><span class="label"><i class="fas fa-gift"></i> Fasilitas:</span></p>
<ul>
<li>Transportasi PP</li>
<li>Bus 2-3 (59 Seat)</li>
<li>Tips crew, solar & parkir</li>
<li>Dokumentasi</li>
</ul>

<p><span class="label"><i class="fas fa-clock"></i> Durasi:</span> 1 Hari</p>

<div class="price"><i class="fas fa-coins"></i> Rp 70.000 / orang</div>

<div class="pickup">
<span class="label"><i class="fas fa-bus"></i> Penjemputan:</span><br>
Majalaya • Rancaekek • Cileunyi • Soroja • Buahbatu • Pasko • Baros
</div>

<a class="wa-btn" href="https://wa.me/6285194293890" target="_blank">
<i class="fab fa-whatsapp"></i> Booking via WhatsApp
</a>
</div>

<footer>© Wildan Adventure</footer>

<script>
/* BATTERY */
if(navigator.getBattery){
navigator.getBattery().then(battery=>{
function update(){
let level=Math.round(battery.level*100);
batteryLevel.innerText=level+"%";
batteryFill.style.width=level+"%";
batteryIcon.className =
level<=20?"fas fa-battery-quarter":
level<=50?"fas fa-battery-half":
level<=80?"fas fa-battery-three-quarters":
"fas fa-battery-full";
}
update();
battery.addEventListener("levelchange",update);
});
}

/* JAM + TANGGAL + KEDIP */
let blink=true;
function updateClock(){
const now=new Date();
const h=now.getHours().toString().padStart(2,'0');
const m=now.getMinutes().toString().padStart(2,'0');
document.getElementById("clock").innerText =
h+(blink?":":" ")+m;
blink=!blink;

const opsi={weekday:'long',day:'numeric',month:'long',year:'numeric'};
document.getElementById("date").innerText=
now.toLocaleDateString('id-ID',opsi);
}
updateClock();
setInterval(updateClock,1000);
</script>

</body>
</html>
